name: DR Model Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - ".dr/**"
      - "dr.config.yaml"
  push:
    branches: [main]
    paths:
      - ".dr/**"
      - "dr.config.yaml"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install DR CLI
        run: npm install -g @documentation-robotics/cli

      - name: Validate DR Model - Schema and Structure
        run: dr validate --strict --output json

      - name: Validate DR Model - Cross-Layer Relationships
        run: dr validate --validate-links --strict-links --output json

      - name: Generate Validation Report
        if: always()
        run: |
          dr validate --strict --validate-links --output json > dr-validation-report.json
          echo "Validation report generated"

      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: dr-validation-report.json
          retention-days: 30

      - name: Comment PR with Validation Results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('dr-validation-report.json', 'utf8');
            const validation = JSON.parse(report);

            const comment = `## DR Model Validation Failed

            **Errors:** ${validation.errors?.length || 0}
            **Warnings:** ${validation.warnings?.length || 0}

            Please fix validation errors before merging.

            Download the full validation report from the workflow artifacts.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  export-on-merge:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install DR CLI
        run: npm install -g @documentation-robotics/cli

      - name: Export All Formats
        run: |
          mkdir -p exports/{archimate,openapi,schemas,diagrams,docs,graphs}
          dr export --format archimate --output exports/archimate/
          dr export --format openapi --output exports/openapi/
          dr export --format json-schema --output exports/schemas/
          dr export --format plantuml --output exports/diagrams/
          dr export --format markdown --output exports/docs/
          dr export --format graphml --output exports/graphs/

      - name: Upload Exports
        uses: actions/upload-artifact@v4
        with:
          name: dr-exports
          path: exports/
          retention-days: 90

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./exports/docs
          destination_dir: architecture
          commit_message: "docs: update architecture documentation"
