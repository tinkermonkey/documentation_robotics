[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = [
    "F821",  # Undefined name (caught by mypy)
    "N812",  # Lowercase imported as non-lowercase (allow ET for etree)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"cli/src/documentation_robotics/export/archimate_exporter.py" = ["N812"]
"cli/tests/unit/test_archimate_exporter.py" = ["N812"]
"cli/src/documentation_robotics/core/layer.py" = ["F821"]
"cli/src/documentation_robotics/core/model.py" = ["F821"]
"cli/src/documentation_robotics/core/reference_registry.py" = ["F821"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
