Main Route:
  name: Main Route
  description: Root route displaying todo application
  type: experience
  path: /
  component: App
  id: navigation-route-main
API Todos Route:
  name: API Todos Route
  description: Backend API route for todos endpoint
  type: experience
  path: /api/todos
  backend: "true"
  id: navigation-route-api-todos
API Todo Detail Route:
  name: API Todo Detail Route
  description: Backend API route for individual todo operations
  type: experience
  path: /api/todos/{id}
  backend: "true"
  id: navigation-route-api-todo-detail
