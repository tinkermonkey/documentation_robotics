Todo Object:
  name: Todo Object
  description: Todo item with id, title, and done status
  type: object
  fields: id,title,done
  id: todo-object
  data:
    maps-to: todos-table
Todo Input Object:
  name: Todo Input Object
  description: Todo input with title and optional done status
  type: object
  fields: title,done
  id: todo-input-object
