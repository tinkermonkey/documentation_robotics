Todo ID Field:
  name: Todo ID Field
  description: Unique identifier for todo item
  type: integer
  format: int32
  title: Todo ID
  required: "true"
  default: "null"
  const: "null"
  enum: "id"
  examples: "1"
  id: todo-id-field
Todo Title Field:
  name: Todo Title Field
  description: Title/description of the todo item
  type: string
  format: string
  title: Title
  required: "true"
  default: "none"
  const: "none"
  enum: "title"
  examples: "Buy groceries"
  id: todo-title-field
Todo Done Field:
  name: Todo Done Field
  description: Completion status of the todo item
  type: boolean
  format: boolean
  title: Done
  required: "false"
  default: "false"
  const: "false"
  enum: "done"
  examples: "false"
  id: todo-done-field
