name: "Changeset Operations"
description: "Test changeset create, apply, and revert operations"
priority: medium

pipelines:
  - name: "Changeset lifecycle: create, apply, revert"
    steps:
      - command: "changeset create test-changeset-001 --description 'Test changeset for element addition'"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Created"
          - "test-changeset-001"

      - command: "changeset activate test-changeset-001"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Activated"

      - command: "add motivation goal changeset-goal-001 --name 'Changeset Test Goal' --description 'Goal created within changeset'"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Staged"

      - command: "changeset deactivate"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Deactivated"

      - command: "changeset apply test-changeset-001 --no-validate --force"
        files_to_compare:
          - manifest.yaml
          - 01_motivation/goals.yaml
        expect_exit_code: 0
        expect_stdout_contains:
          - "Applied"

      - command: "changeset list"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "changeset"

      - command: "changeset revert test-changeset-001"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Reverted"

  - name: "Changeset with multiple elements"
    steps:
      - command: "changeset create multi-element-changeset --description 'Changeset with multiple element changes'"
        files_to_compare: []
        expect_exit_code: 0

      - command: "changeset activate multi-element-changeset"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Activated"

      - command: "add business process changeset-process-001 --name 'Process from Changeset' --description 'Business process in changeset'"
        files_to_compare: []
        expect_exit_code: 0

      - command: "add business process changeset-process-002 --name 'Related Process' --description 'Another business process for relationship'"
        files_to_compare: []
        expect_exit_code: 0

      - command: "changeset deactivate"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Deactivated"

      - command: "changeset apply multi-element-changeset --no-validate --force"
        files_to_compare:
          - manifest.yaml
          - 02_business/processs.yaml
        expect_exit_code: 0

      - command: "relationship add business.process.changeset-process-001 business.process.changeset-process-002 --predicate flows-to"
        files_to_compare:
          - relationships.yaml
        expect_exit_code: 0

      - command: "delete business.process.changeset-process-001 --force"
        files_to_compare:
          - manifest.yaml
          - 02_business/processs.yaml
          - relationships.yaml
        expect_exit_code: 0

      - command: "delete business.process.changeset-process-002 --force"
        files_to_compare:
          - manifest.yaml
          - 02_business/processs.yaml
        expect_exit_code: 0

  - name: "Changeset with element deletion"
    steps:
      - command: "add motivation goal temp-goal-for-deletion --name 'Temporary Goal' --description 'Goal to be deleted in changeset'"
        files_to_compare:
          - manifest.yaml
          - 01_motivation/goals.yaml
        expect_exit_code: 0

      - command: "changeset create delete-changeset --description 'Changeset for element deletion'"
        files_to_compare: []
        expect_exit_code: 0

      - command: "changeset activate delete-changeset"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Activated"

      - command: "delete motivation.goal.temp-goal-for-deletion --force"
        files_to_compare: []
        expect_exit_code: 0

      - command: "changeset deactivate"
        files_to_compare: []
        expect_exit_code: 0
        expect_stdout_contains:
          - "Deactivated"

      - command: "changeset apply delete-changeset --no-validate --force"
        files_to_compare:
          - manifest.yaml
          - 01_motivation/goals.yaml
        expect_exit_code: 0
