name: TypeScript CLI Regression Tests

on:
  pull_request:
    paths:
      - "cli/**"
      - "cli-validation/**"
      - ".github/workflows/ts-cli-regression.yml"
  push:
    branches: [main]
    paths:
      - "cli/**"
      - "cli-validation/**"
      - ".github/workflows/ts-cli-regression.yml"

jobs:
  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            cli/package-lock.json
            cli-validation/test-suite/package-lock.json

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build TypeScript CLI
        working-directory: ./cli
        run: |
          npm install
          npm run build

      - name: Install Test Suite Dependencies
        working-directory: ./cli-validation/test-suite
        run: npm install

      - name: Run Regression Tests
        working-directory: ./cli-validation/test-suite
        run: |
          DR_TS_CLI="node ${{ github.workspace }}/cli/dist/cli.js" \
            npm run test:compatibility

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: cli-validation/test-suite/results/
          retention-days: 7

      - name: Upload Failure Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-failure-artifacts
          path: cli-validation/test-project/ts-cli/
          retention-days: 7
