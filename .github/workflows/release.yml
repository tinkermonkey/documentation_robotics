name: Release

# Keep enabled for releases, but releases should only happen after pre-commit validation
on:
  push:
    tags:
      - 'v*.*.*'
      - 'cli-v*.*.*'
      - 'spec-v*.*.*'

jobs:
  release-spec:
    name: Release Specification
    if: startsWith(github.ref, 'refs/tags/spec-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/spec-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing specification v$VERSION"

      - name: Verify VERSION file matches
        run: |
          FILE_VERSION=$(cat spec/VERSION)
          if [ "$FILE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Version mismatch: tag=${{ steps.version.outputs.version }}, file=$FILE_VERSION"
            exit 1
          fi

      - name: Package schemas
        run: |
          cd spec
          # Copy VERSION into schemas directory for packaging
          cp VERSION schemas/

          # Create tarball
          tar -czf schemas-${{ steps.version.outputs.version }}.tar.gz schemas/

          # Create zip
          zip -r schemas-${{ steps.version.outputs.version }}.zip schemas/

          # Remove VERSION from schemas (keep repo clean)
          rm schemas/VERSION

          echo "Created packages:"
          ls -lh schemas-*.tar.gz schemas-*.zip

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          VERSION=${{ steps.version.outputs.version }}
          awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' spec/CHANGELOG.md > /tmp/release_notes.md

          # If no release notes found, use a default message
          if [ ! -s /tmp/release_notes.md ]; then
            echo "Specification release v$VERSION" > /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/spec-v$VERSION/spec/CHANGELOG.md) for details." >> /tmp/release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Specification v${{ steps.version.outputs.version }}
          body_path: /tmp/release_notes.md
          files: |
            spec/schemas-${{ steps.version.outputs.version }}.tar.gz
            spec/schemas-${{ steps.version.outputs.version }}.zip
            spec/VERSION
            spec/CHANGELOG.md
            spec/README.md
          draft: false
          prerelease: false

  release-cli:
    name: Release CLI
    if: startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/cli-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing CLI v$VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install CLI for prepare_build script
        working-directory: ./cli
        run: |
          pip install -e .

      - name: Prepare build (fetch schemas from GitHub release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/prepare_build.py --verbose

      - name: Build package
        working-directory: ./cli
        run: |
          python -m build

      - name: Publish to PyPI
        working-directory: ./cli
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CLI v${{ steps.version.outputs.version }}
          body: |
            CLI release v${{ steps.version.outputs.version }}

            Install: `pip install documentation-robotics==${{ steps.version.outputs.version }}`

            See [CLI CHANGELOG](cli/CHANGELOG.md) for details.
          files: |
            cli/dist/*
          draft: false
          prerelease: false
