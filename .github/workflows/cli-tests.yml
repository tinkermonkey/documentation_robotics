name: CLI Tests

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, develop]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cli/**'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./cli
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: ./cli
        run: |
          ruff check src/
          black --check src/

      - name: Run type checking
        working-directory: ./cli
        continue-on-error: true  # Allow to fail - type hints still being added
        run: |
          mypy src/documentation_robotics/

      - name: Bundle viewer
        working-directory: ./cli
        run: |
          python scripts/bundle_viewer.py

      - name: Run tests
        working-directory: ./cli
        run: |
          pytest --cov=documentation_robotics --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./cli/coverage.xml
          flags: cli
          name: cli-python-${{ matrix.python-version }}

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install CLI
        working-directory: ./cli
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Bundle viewer
        working-directory: ./cli
        run: |
          python scripts/bundle_viewer.py

      - name: Run conformance tests
        working-directory: ./cli
        run: |
          pytest tests/conformance/ -v

      - name: Display conformance statement
        working-directory: ./cli
        run: |
          python -c "from src.documentation_robotics.spec_version import get_conformance_statement; import json; print(json.dumps(get_conformance_statement(), indent=2))"
