# Pre-commit hooks for Documentation Robotics
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^spec/test-fixtures/
      - id: end-of-file-fixer
        exclude: ^spec/test-fixtures/
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
        exclude: ^spec/test-fixtures/invalid/
      - id: check-json
        exclude: ^spec/test-fixtures/invalid/
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Markdown formatting (runs before linting)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown]
        args: [--write, --prose-wrap=preserve]
        exclude: ^(CHANGELOG\.md|spec/CHANGELOG\.md|cli/CHANGELOG\.md)

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix, --config, .markdownlintrc]
        exclude: ^(CHANGELOG\.md|spec/CHANGELOG\.md)

  # Python formatting and linting (for CLI)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        files: ^cli/
        args: [--line-length=100, --target-version=py310]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        files: ^cli/
        args: [--fix]

      # Also run ruff in check mode (no auto-fix) to catch remaining issues
      - id: ruff
        name: ruff-check
        files: ^cli/

  # Python type checking (for CLI) - runs like CI but doesn't block (informational only)
  - repo: local
    hooks:
      - id: mypy-check
        name: mypy (type checking - informational)
        entry: bash -c 'source .venv/bin/activate && cd cli && mypy src/documentation_robotics/ || echo "⚠️  Type checking found issues (not blocking)"'
        language: system
        pass_filenames: false
        files: ^cli/src/
        types: [python]

  # JSON Schema validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.27.3
    hooks:
      - id: check-jsonschema
        name: Validate JSON Schemas (syntax)
        files: ^spec/schemas/.*\.schema\.json$
        args: [--schemafile, "https://json-schema.org/draft-07/schema"]

  # Markdown validation and schema generation
  - repo: local
    hooks:
      - id: validate-markdown-specs
        name: Validate markdown layer specifications
        entry: bash -c 'source .venv/bin/activate && python scripts/validate.py --markdown --all'
        language: system
        files: ^spec/layers/.*\.md$
        pass_filenames: false

      - id: check-schemas-up-to-date
        name: Check JSON Schemas match markdown
        entry: bash -c 'source .venv/bin/activate && python scripts/generate_schemas.py --check-only'
        language: system
        files: ^spec/layers/.*\.md$
        pass_filenames: false
        always_run: false

      - id: validate-link-registry
        name: Validate link registry is synchronized
        entry: bash -c 'source .venv/bin/activate && python scripts/validate.py --relationships --all'
        language: system
        files: ^(spec/layers/.*\.md|spec/schemas/link-registry\.json)$
        pass_filenames: false

  # Spell checking (optional - can be enabled later)
  # - repo: https://github.com/codespell-project/codespell
  #   rev: v2.2.6
  #   hooks:
  #     - id: codespell
  #       args: [--ignore-words=.codespell-ignore]

# Exclude patterns
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    node_modules/|
    dist/|
    build/|
    \.egg-info/|
    coverage/
  )
