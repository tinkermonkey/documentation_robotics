# E-Commerce Example - Application Services

- id: application.service.product-service
  type: service
  name: Product Service
  description: Product catalog and management service
  properties:
    runtime: java-spring-boot
    version: "3.2.0"
    realizes: business.service.product-management
    supports-goals:
      - motivation.goal.increase-revenue
    deployedTo: technology.node.app-cluster-01
    uses:
      - application.service.search-service
      - application.service.inventory-service
      - application.service.media-service
    securedBy:
      - security.policy.seller-only-write
    instrumentedBy:
      - apm.trace.product-operations
      - apm.metric.product-views
    api-endpoints:
      - api.operation.list-products
      - api.operation.get-product
      - api.operation.create-product
      - api.operation.update-product

- id: application.service.cart-service
  type: service
  name: Cart Service
  description: Shopping cart management
  properties:
    runtime: nodejs
    version: "1.8.0"
    realizes: business.service.order-management
    supports-goals:
      - motivation.goal.improve-conversion
    deployedTo: technology.node.app-cluster-02
    uses:
      - application.service.product-service
      - application.service.pricing-service
    securedBy:
      - security.policy.authenticated-customers
    instrumentedBy:
      - apm.trace.cart-operations
      - apm.metric.cart-abandonment

- id: application.service.payment-service
  type: service
  name: Payment Service
  description: PCI DSS compliant payment processing
  properties:
    runtime: java-spring-boot
    version: "3.1.0"
    criticality: critical
    compliance:
      - "PCI DSS Level 1"
    realizes: business.service.payment-processing
    supports-goals:
      - motivation.goal.enhance-trust
    deployedTo: technology.node.payment-cluster
    uses:
      - application.service.fraud-detection
    securedBy:
      - security.policy.pci-dss-compliant
    instrumentedBy:
      - apm.trace.payment-processing
      - apm.metric.payment-success-rate
      - apm.metric.payment-fraud-detected

- id: application.service.search-service
  type: service
  name: Search Service
  description: Product search and discovery using Elasticsearch
  properties:
    runtime: python
    version: "2.1.0"
    realizes: business.service.product-management
    supports-goals:
      - motivation.goal.increase-revenue
      - motivation.goal.improve-conversion
    deployedTo: technology.node.search-cluster
    uses:
      - application.service.product-service
      - application.service.recommendation-service
    securedBy:
      - security.policy.public-read
    instrumentedBy:
      - apm.trace.search-queries
      - apm.metric.search-relevance
      - apm.metric.search-to-purchase-conversion

- id: application.service.chatbot-service
  type: service
  name: Chatbot Service
  description: AI-powered customer support chatbot
  properties:
    runtime: python
    version: "1.5.0"
    realizes: business.service.customer-support
    supports-goals:
      - motivation.goal.reduce-support-costs
    deployedTo: technology.node.ai-cluster
    uses:
      - application.service.ticket-service
      - application.service.knowledge-base-service
    securedBy:
      - security.policy.authenticated-customers
    instrumentedBy:
      - apm.metric.chatbot-resolution-rate
      - apm.metric.chatbot-satisfaction

- id: application.service.notification-service
  type: service
  name: Notification Service
  description: Multi-channel notification delivery (email, SMS, push)
  properties:
    runtime: nodejs
    version: "2.0.0"
    realizes: business.service.customer-support
    deployedTo: technology.node.app-cluster-03
    uses: []
    securedBy:
      - security.policy.system-internal
    instrumentedBy:
      - apm.metric.notification-delivery-rate
