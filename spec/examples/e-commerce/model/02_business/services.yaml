# E-Commerce Example - Business Services

- id: business.service.product-management
  type: service
  name: Product Management
  description: Manages product catalog, listing, and discovery
  properties:
    supports-goals:
      - motivation.goal.increase-revenue
      - motivation.goal.improve-conversion
    fulfills-requirements:
      - motivation.requirement.product-discovery
    realizedBy:
      - application.service.product-service
      - application.service.search-service
      - application.service.recommendation-service
    serves:
      - business.actor.customer
      - business.actor.seller

- id: business.service.order-management
  type: service
  name: Order Management
  description: Handles order lifecycle from cart to fulfillment
  properties:
    supports-goals:
      - motivation.goal.increase-revenue
      - motivation.goal.improve-conversion
    fulfills-requirements:
      - motivation.requirement.streamlined-checkout
    realizedBy:
      - application.service.cart-service
      - application.service.checkout-service
      - application.service.order-service
      - application.service.fulfillment-service
    serves:
      - business.actor.customer
      - business.actor.seller

- id: business.service.payment-processing
  type: service
  name: Payment Processing
  description: Secure payment processing and transaction management
  properties:
    criticality: critical
    compliance:
      - "PCI DSS Level 1"
    supports-goals:
      - motivation.goal.enhance-trust
      - motivation.goal.increase-revenue
    realizedBy:
      - application.service.payment-service
    serves:
      - business.actor.customer

- id: business.service.customer-support
  type: service
  name: Customer Support
  description: Multi-channel customer support and issue resolution
  properties:
    supports-goals:
      - motivation.goal.enhance-trust
      - motivation.goal.reduce-support-costs
    realizedBy:
      - application.service.ticket-service
      - application.service.chatbot-service
      - application.service.notification-service
    serves:
      - business.actor.customer

- id: business.service.seller-management
  type: service
  name: Seller Management
  description: Seller onboarding, verification, and management
  properties:
    supports-goals:
      - motivation.goal.enhance-trust
      - motivation.goal.increase-revenue
    realizedBy:
      - application.service.seller-service
      - application.service.verification-service
    serves:
      - business.actor.seller

- id: business.service.analytics-reporting
  type: service
  name: Analytics & Reporting
  description: Business intelligence and analytics
  properties:
    supports-goals:
      - motivation.goal.increase-revenue
      - motivation.goal.improve-conversion
    realizedBy:
      - application.service.analytics-service
      - application.service.reporting-service
    serves:
      - business.actor.admin

- id: business.service.inventory-management
  type: service
  name: Inventory Management
  description: Real-time inventory tracking and management
  properties:
    supports-goals:
      - motivation.goal.increase-revenue
    realizedBy:
      - application.service.inventory-service
    serves:
      - business.actor.seller
