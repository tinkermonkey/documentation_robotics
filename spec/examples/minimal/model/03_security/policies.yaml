# Minimal Example - Security Layer
# Basic authentication policy

version: "0.1.1"
security-model:
  authentication:
    methods:
      - oauth2

  policies:
    - id: security.policy.authenticated-access
      name: Authenticated Access
      description: Requires authentication
      type: access-control
      scope: global
      rules:
        - condition: user.isAuthenticated()
          action: allow
      enforcement-points:
        - application.service.app-service

  roles:
    - id: security.role.user
      name: User
      description: Standard user
      permissions:
        - "read:data"
