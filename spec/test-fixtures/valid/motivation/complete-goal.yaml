# Valid motivation layer fixture - Complete goal with KPIs and stakeholders
# Tests: Schema validation, traceability, measurements

- id: motivation.goal.improve-customer-satisfaction
  type: goal
  name: Improve Customer Satisfaction
  description: Increase overall customer satisfaction scores to industry-leading levels
  properties:
    priority: high
    category: customer-experience
    stakeholder: motivation.stakeholder.ceo
    kpi:
      metric: "Net Promoter Score (NPS)"
      target: ">=8.5"
      unit: "score"
      baseline: "7.2"
      measurement-frequency: "monthly"
    measurable-outcome: "Achieve NPS of 8.5 or higher by Q4 2025"
    success-criteria:
      - "NPS score reaches 8.5"
      - "Customer churn rate below 5%"
      - "Average response time under 2 hours"
    constraints:
      - "Budget: $500K"
      - "Timeline: 12 months"
      - "No additional headcount"
  documentation: |
    This goal aims to improve customer satisfaction through:
    1. Faster response times
    2. Improved product quality
    3. Better customer support
    4. Enhanced self-service capabilities

- id: motivation.stakeholder.ceo
  type: stakeholder
  name: CEO
  description: Chief Executive Officer
  properties:
    role: executive
    concerns:
      - "Customer satisfaction"
      - "Revenue growth"
      - "Market position"
