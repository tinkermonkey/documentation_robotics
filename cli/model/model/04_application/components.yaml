Model Manager:
  name: Model Manager
  description: Core component managing the complete architecture model across all
    11 layers
  type: service
  implementation.language: python
  location: core/model.py
  id: application.component.model-manager
Layer Manager:
  name: Layer Manager
  description: Component managing individual layer operations including element loading
    and querying
  type: service
  implementation.language: python
  location: core/layer.py
  id: application.component.layer-manager
Manifest Manager:
  name: Manifest Manager
  description: Component handling model metadata, configuration, and statistics tracking
  type: service
  implementation.language: python
  location: core/manifest.py
  id: application.component.manifest-manager
Reference Registry:
  name: Reference Registry
  description: Component tracking and validating all cross-layer references
  type: service
  implementation.language: python
  location: core/reference_registry.py
  id: application.component.reference-registry
Dependency Tracker:
  name: Dependency Tracker
  description: Component analyzing dependencies using NetworkX graph algorithms
  type: service
  implementation.language: python
  location: core/dependency_tracker.py
  id: application.component.dependency-tracker
Projection Engine:
  name: Projection Engine
  description: Component managing cross-layer element projections based on rules
  type: service
  implementation.language: python
  location: core/projection_engine.py
  id: application.component.projection-engine
Validation System:
  name: Validation System
  description: Multi-stage validation pipeline including schema, naming, references,
    and semantics
  type: service
  implementation.language: python
  location: validators/
  id: application.component.validation-system
Export Manager:
  name: Export Manager
  description: Component orchestrating exports to multiple formats (ArchiMate, OpenAPI,
    PlantUML, GraphML, Markdown)
  type: service
  implementation.language: python
  location: export/export_manager.py
  id: application.component.export-manager
Command Handler System:
  name: Command Handler System
  description: Click-based command routing and execution system
  type: frontend
  implementation.language: python
  framework: click
  location: cli.py
  id: application.component.command-handler-system
Output Formatting System:
  name: Output Formatting System
  description: Rich-based output formatting for tables, YAML, JSON, and progress indicators
  type: frontend
  implementation.language: python
  framework: rich
  location: utils/output.py
  id: application.component.output-formatting-system
