Error Log Stream:
  name: Error Log Stream
  description: Centralized error logging with stack traces and context
  level: error
  format: structured
  outputs: '["console", "file"]'
  id: apm.log.error-log-stream
Command Audit Log:
  name: Command Audit Log
  description: Audit trail of all model modifications
  level: info
  format: structured
  includes: '["user", "command", "timestamp", "changes"]'
  id: apm.log.command-audit-log
