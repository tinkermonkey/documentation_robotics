  #     cwd: *ts_root
  #     timeout: 30000
  #   comparison:
  #     type: "exit-code"
  #   skip: false

  - name: "Export - Markdown format"
    description: "Export model documentation as Markdown"
    python:
      command: *python_cli
      args: ["export", "--format", "markdown", "--output", "/tmp/python-export"]
      cwd: *baseline_model
      timeout: 30000
    typescript:
      command: "bun"
      args:
        [
          "run",
          "src/cli.ts",
          "export",
          "markdown",
          "--output",
          "/tmp/ts-export.md",
          "--model",
          *baseline_model,
        ]
      cwd: *ts_root
      timeout: 30000
    comparison:
      type: "exit-code"
    skip: false

  # ============================================================================
  # LIST/SEARCH TESTS
  # ============================================================================

  - name: "List - business layer elements"
    description: "List all elements in business layer"
    python:
      command: *python_cli
      args: ["list", "business"]
      cwd: *baseline_model
      timeout: 10000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "list", "business", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 10000
    comparison:
      type: "exit-code"
    skip: false

  - name: "List - motivation layer elements"
    description: "List all elements in motivation layer"
    python:
      command: *python_cli
      args: ["list", "motivation"]
      cwd: *baseline_model
      timeout: 10000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "list", "motivation", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 10000
    comparison:
      type: "exit-code"
    skip: false

  - name: "Search - by keyword"
    description: "Search for elements containing 'visualization'"
    python:
      command: *python_cli
      args: ["search", "visualization"]
      cwd: *baseline_model
      timeout: 10000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "search", "visualization", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 10000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  # ============================================================================
  # SHOW/FIND TESTS (different command names)
  # ============================================================================

  - name: "Show/Find - specific element"
    description: "Display details of specific element (find vs show)"
    python:
      command: *python_cli
      args: ["find", "business.service.model-data-management"]
      cwd: *baseline_model
      timeout: 10000
    typescript:
      command: "bun"
      args:
        [
          "run",
          "src/cli.ts",
          "show",
          "business.service.model-data-management",
          "--model",
          *baseline_model,
        ]
      cwd: *ts_root
      timeout: 10000
    comparison:
      type: "exit-code"
    skip: false

  # ============================================================================
  # TRACE TESTS
  # ============================================================================

  - name: "Trace - element dependencies"
    description: "Trace dependencies for specific element"
    python:
      command: *python_cli
      args: ["trace", "business.service.model-data-management"]
      cwd: *baseline_model
      timeout: 15000
    typescript:
      command: "bun"
      args:
        [
          "run",
          "src/cli.ts",
          "trace",
          "business.service.model-data-management",
          "--model",
          *baseline_model,
        ]
      cwd: *ts_root
      timeout: 15000
    comparison:
      type: "exit-code"
    skip: false

  - name: "Trace - with depth limit"
    description: "Trace dependencies with maximum depth of 2"
    python:
      command: *python_cli
      args: ["trace", "business.service.model-data-management", "--depth", "2"]
      cwd: *baseline_model
      timeout: 15000
    typescript:
      command: "bun"
      args:
        [
          "run",
          "src/cli.ts",
          "trace",
          "business.service.model-data-management",
          "--depth",
          "2",
          "--model",
          *baseline_model,
        ]
      cwd: *ts_root
      timeout: 15000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  # ============================================================================
  # CONFORMANCE TESTS
  # ============================================================================

  - name: "Conformance - check all layers"
    description: "Check model conformance to layer specifications"
    python:
      command: *python_cli
      args: ["conformance"]
      cwd: *baseline_model
      timeout: 30000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "conformance", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 30000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  - name: "Conformance - specific layer"
    description: "Check conformance for business layer only"
    python:
      command: *python_cli
      args: ["conformance", "--layer", "business"]
      cwd: *baseline_model
      timeout: 30000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "conformance", "--layer", "business", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 30000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  # ============================================================================
  # VERSION/INFO TESTS
  # ============================================================================

  - name: "Version - show CLI version"
    description: "Display CLI version information"
    python:
      command: *python_cli
      args: ["version"]
      cwd: *baseline_model
      timeout: 5000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "version"]
      cwd: *ts_root
      timeout: 5000
    comparison:
      type: "exit-code"
    skip: false

  - name: "Upgrade - check for upgrades (dry-run)"
    description: "Check for available upgrades without modifying files"
    python:
      command: *python_cli
      args: ["update", "--dry-run"]
      cwd: *baseline_model
      timeout: 10000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "upgrade", "--dry-run"]
      cwd: *ts_root
      timeout: 10000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true
    notes: "Python CLI uses 'update' command, TypeScript uses 'upgrade'. Output format may differ."

  # ============================================================================
  # ERROR HANDLING TESTS
  # ============================================================================

  - name: "Error - invalid model path"
    description: "Should fail gracefully with invalid model path"
    python:
      command: *python_cli
      args: ["validate"]
      cwd: /tmp/nonexistent-model
      timeout: 5000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "validate", "--model", "/tmp/nonexistent-model"]
      cwd: *ts_root
      timeout: 5000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  - name: "Error - invalid element ID in show/find"
    description: "Should fail when element doesn't exist"
    python:
      command: *python_cli
      args: ["find", "nonexistent.element.id"]
      cwd: *baseline_model
      timeout: 5000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "show", "nonexistent.element.id", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 5000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

  - name: "Error - invalid layer name in list"
    description: "Should fail with invalid layer name"
    python:
      command: *python_cli
      args: ["list", "invalid-layer-name"]
      cwd: *baseline_model
      timeout: 5000
    typescript:
      command: "bun"
      args: ["run", "src/cli.ts", "list", "invalid-layer-name", "--model", *baseline_model]
      cwd: *ts_root
      timeout: 5000
    comparison:
      type: "exit-code"
    skip: false
    expectedToFail: true

