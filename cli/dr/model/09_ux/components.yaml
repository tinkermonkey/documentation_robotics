CLI Root Command Group:
  name: CLI Root Command Group
  description: Main command group organizing all dr subcommands with version info
    and global options
  type: command-group
  framework: click
  options: '["--verbose", "--version"]'
  id: ux.component.cli-root-command-group
Table Output Format:
  name: Table Output Format
  description: Rich table component for displaying element lists with columns for
    ID, Name, Type, Layer
  type: output-format
  library: rich
  style: '{"ID": "cyan", "Name": "white", "Type": "green", "Layer": "blue"}'
  id: ux.component.table-output-format
YAML Output Format:
  name: YAML Output Format
  description: YAML serialization for detailed element viewing with sorted keys disabled
    for readability
  type: output-format
  library: pyyaml
  default_flow_style: 'false'
  id: ux.component.yaml-output-format
JSON Output Format:
  name: JSON Output Format
  description: JSON serialization with indentation for machine-readable output
  type: output-format
  library: json
  indent: '2'
  id: ux.component.json-output-format
Progress Spinner:
  name: Progress Spinner
  description: Animated spinner for long-running operations like initialization and
    exports
  type: progress-indicator
  library: rich
  style: spinner
  id: ux.component.progress-spinner
Error Message Pattern:
  name: Error Message Pattern
  description: "Standardized error messages with red color and \u2717 symbol prefix"
  type: message-pattern
  symbol: "\u2717"
  style: red bold
  format: "\u2717 Error: {message}"
  id: ux.component.error-message-pattern
Success Message Pattern:
  name: Success Message Pattern
  description: "Standardized success messages with green color and \u2713 symbol prefix"
  type: message-pattern
  symbol: "\u2713"
  style: green bold
  format: "\u2713 {message}"
  id: ux.component.success-message-pattern
Warning Message Pattern:
  name: Warning Message Pattern
  description: "Standardized warning messages with yellow color and \u26A0 symbol\
    \ prefix"
  type: message-pattern
  symbol: "\u26A0"
  style: yellow bold
  format: "\u26A0 Warning: {message}"
  id: ux.component.warning-message-pattern
Info Message Pattern:
  name: Info Message Pattern
  description: "Informational messages with blue color and \u2139 symbol prefix"
  type: message-pattern
  symbol: "\u2139"
  style: blue
  format: "\u2139 {message}"
  id: ux.component.info-message-pattern
Validation Summary Table:
  name: Validation Summary Table
  description: Validation results table showing layer-by-layer status with columns
    for Layer, Elements, Errors, Warnings, Status
  type: report-table
  library: rich
  columns: '["Layer", "Elements", "Errors", "Warnings", "Status"]'
  id: ux.component.validation-summary-table
Console Output Handler:
  name: Console Output Handler
  description: Rich console for all terminal output with color support and formatting
  type: output-handler
  library: rich.console
  features: '["colors", "formatting", "tables", "progress"]'
  id: ux.component.console-output-handler
