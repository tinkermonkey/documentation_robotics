Validation Error Rate:
  name: Validation Error Rate
  description: Tracks validation errors by layer and error type
  type: error-rate
  aggregation: count
  dimensions: '["layer", "error_type"]'
  id: apm.metric.validation-error-rate
Command Execution Time:
  name: Command Execution Time
  description: Measures execution duration for each CLI command
  type: latency
  unit: seconds
  dimensions: '["command"]'
  id: apm.metric.command-execution-time
Model Element Count:
  name: Model Element Count
  description: Tracks total elements per layer over time
  type: gauge
  dimensions: '["layer"]'
  id: apm.metric.model-element-count
