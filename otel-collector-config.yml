receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - '*'
          allowed_headers:
            - '*'

processors:
  batch:
    send_batch_size: 100
    timeout: 1s
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  otlp:
    client:
      endpoint: signoz-otel-collector:4317
      tls:
        insecure: true
  logging:
    verbosity: detailed

extensions:
  health_check:
    endpoint: :13133

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, logging]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, logging]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, logging]
  extensions: [health_check]
