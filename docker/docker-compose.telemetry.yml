services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: dr-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC (for future use)
      - "4318:4318"    # OTLP HTTP (used by CLI)
    restart: unless-stopped
    healthcheck:
      # Note: curl is included in the jaegertracing/all-in-one:latest image
      test: ["CMD", "curl", "-f", "http://localhost:16686/search"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
